<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/inicio.css">
        <title>MusicBlog</title>
        <link type="image/x-icon" href="img/clave-de-sol-128px.ico" rel="icon" />
    </head>
    <body>
        <div class="top">
            <div class="logo">

            </div>
            <div class="titulo">
                <h1>Bienvenido a MusicBlog</h1>
            </div>
        </div>
        <div class="principal">
            <form action="" class="is">
                <div class="iniciarSesion">
                    <p>Iniciar sesión</p>
                    <br>
                    Nombre de usuario: <input type="text">
                    <br><br><br>
                    Contraseña: <input type="password">
                    <br><br><br>
                    Recordarme <input type="checkbox">
                    <input type="submit" value="Iniciar sesión">
                </div>
            </form>
            <form action="confirmacion.html" class="reg">
                <div class="registrarse">
                    <p>¿No tienes cuenta? ¡Registrate ahora!</p>
                    Nombre: <input type="text" required>
                    <br><br>
                    Nombre de usuario: <input type="text" required>
                    <br><br>
                    Contraseña: <input type="password" required>
                    <br><br>
                    Correo: <input type="email" required>
                    <br><br>
                    Fecha de nacimiento: <input type="date" required>                    
                    <input type="submit" value="Registrarme">
                </div>
            </form>
        </div>
        <footer>
            <p>Fondo referenciando a Tool.</p>
        </footer>
    </body>
</html>
